{% extends 'Header&Footer.html' %}
{% block content %}
<div id="order_div">
<div class="container">

    <h1>My Orders</h1>
<div class="row">

    <div class="col-sm-12">
        <div class="card-shadow">
            <div class="card-body">
                <table class="table table-striped ">
                <thead>
                    <tr>
                        <th >Order Date</th>
                        <th>Tracking Number</th>
                        <th>Total Price</th>
                        <th>Status</th>
                        <!--<th>Action</th>-->

                    </tr>
                </thead>
                <tbody>
                    {% for i in orders %}
                        <tr>
                             <td>{{i.created_at}}</td>
                            <td>{{i.Tracking_id}}</td>
                            <td>{{i.Total_price}}</td>
                            <td>{{i.Status}}</td>

                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            </div>
        </div>

    </div>
</div>

</div>
</div>



{% endblock %}
