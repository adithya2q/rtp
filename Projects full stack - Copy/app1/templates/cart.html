{% extends 'Header&Footer.html' %}
{% block content %}


 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="container">
    <div id="cart_table">
    <table class="table table-dark table-hover" align="center">
    <tr>
      <th scope="col">Product Name</th>
      <th scope="col">Quantity</th>
      <th scope="col">Total Price</th>
      <th scope="col">Image</th>
      <th scope="col">Seller Name</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
   {% for i in key2 %}
    <tr>
        <td>{{i.productname}}</td>
        <td>{{i.quantity}}</td>
        <td>{{i.Sum_price}}</td>
        <td><img src="{{i.image.url}}" height="150px" width="150px"></td>
        <td>{{i.seller_name}}</td>
        <td><button><a href="{% url 'removepage' i.id %}" class="btn btn-primary">Remove</a></button></td>
    </tr>
       {% endfor %}
</table>
                <button><a href="{% url 'checkoutpage' %}" class="btn btn-primary">Proceed to buy</a></button>
                <button><a href="{% url 'homepage' %}" class="btn btn-primary">Go to Home</a></button>

</div>
</div>


{% endblock %}
